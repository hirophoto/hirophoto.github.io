<!-- Image Carousel -->
<div class="carousel">
  <div class="slides">
    <img src="images/photo1.jpg" alt="Photo 1" class="active">
    <img src="images/photo2.jpg" alt="Photo 2">
    <img src="images/photo3.jpg" alt="Photo 3">
    <img src="images/photo4.jpg" alt="Photo 4">
    <img src="images/photo5.jpg" alt="Photo 5">
    <!--<img src="images/photo6.jpg" alt="Photo 6"> -->
    <img src="images/photo7.jpg" alt="Photo 7">
    <!--<img src="images/photo8.jpg" alt="Photo 8"> -->
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<style>
  .carousel {
    position: relative;
    width: 600px;   /* adjust as needed */
    height: 400px;  /* adjust as needed */
    overflow: hidden;
    margin: auto;
  }

  .slides img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .slides img.active {
    opacity: 1;
    z-index: 1;
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
  }

  .prev { left: 10px; }
  .next { right: 10px; }
</style>

<script>
  const slides = document.querySelectorAll('.slides img');
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
  }

  function prevSlide() {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  }

  next.addEventListener('click', nextSlide);
  prev.addEventListener('click', prevSlide);

  // Optional: auto-play every 5 seconds
  setInterval(nextSlide, 5000);
</script>
