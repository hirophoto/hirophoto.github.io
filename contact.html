<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me | Hirophoto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Contact Me</h1>
  <p>If you'd like to get in touch for photography bookings, collaborations, or questions, please use the form below:</p>

  <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="contact-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <p><a href="index.html">‚Üê Back to Home</a></p>

</body>
</html>
